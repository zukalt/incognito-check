<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="result">checking...</div>
  
  <script>
      const checkTag = () => fetch('/api/time').then(r => r.json());
      checkTag();
      setTimeout(() => {
        checkTag().then(r => {
          document.getElementById('result').innerText = r.tag ? 'Normal mode' : 'Incognito'
        })
      }, 10)
  </script>
</body>
</html>
